<!DOCTYPE html>

{% extends 'base.html' %}
{% load static %}


{% block contenido %}
<div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
        <div class="col-md-12">
            <h5 class="card-header text-primary fw-bold">LISTA DE SISTEMAS</h5>
        </div>
    </div>

    <!-- busquedas en las listas  -->
    <form action="" method="GET">
        <div class="row d-flex flex-row align-items-baseline">
            <div class="col-md-8 d-flex flex-row align-items-baseline border rounded border-light m-3 p-2">
                <i class="bx bx-search fs-4 lh-0 "></i>
                <input type="text" class="form-control" name="buscar" value="{{request.GET.buscar}}"
                    placeholder="Buscar..." autocomplete="off">
                <input type="submit" class="btn btn-primary m-2" value="Buscar">
                <a href="{% url 'sistemas:lista' %}" class="btn btn-primary m-1">Limpiar</a>
            </div>

            <div class="col-md-2">
                <a href="{% url 'sistemas:agregar' %}" class="btn btn-primary">Agregar</a>
            </div>

        </div>
    </form>
    <!-- fin de busquedas en las listas -->

    <!-- Striped Rows -->
    <div class="card mb-3">
        <div class="table-responsive text-nowrap">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>siglas</th>
                        <th>Responsable</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody class="table-border-bottom-0">

                    {% for sistema in sistemas %}
                    <tr>
                        <td>{{sistema.id}}</td>
                        <td>
                            <a href="consulta/{{sistema.id}}">
                                <strong>{{sistema.nombre}}</strong>
                            </a>
                        </td>
                        <td>{{sistema.siglas}}</td>
                        <td>{{sistema.responsable}}</td>

                        <td>
                            <div class="dropdown">
                                <button type="button" class="btn p-0 dropdown-toggle hide-arrow"
                                    data-bs-toggle="dropdown">
                                    <i class="bx bx-dots-vertical-rounded"></i>
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="editar/{{sistema.id}}">
                                        <i class="bx bx-edit-alt me-1"></i>
                                        Editar
                                    </a>
                                    <a class="dropdown-item" href="javascript:void(0);">
                                        <i class="bx bx-trash me-1"></i>
                                        Borrar</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <!--/ Striped Rows -->
</div>
{% endblock contenido %}

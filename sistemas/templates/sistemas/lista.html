<!DOCTYPE html>

{% extends 'base.html' %}
{% load static %}


{% block contenido %}
<br>

<div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
        <div class="col-md-10">
            <h5 class="card-header text-primary fw-bold">LISTA DE SISTEMAS</h5>
        </div>
        <div class="col-md-2">
            <a href="{% url 'sistemas:agregar' %}">
                <button class="btn btn-primary">Agregar</button>
            </a>
        </div>
    </div>

    <!-- Striped Rows -->
    <div class="card mb-3">
        <div class="table-responsive text-nowrap">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>siglas</th>
                        <th>Responsable</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody class="table-border-bottom-0">
                    
                    {% for sistema in sistemas %}                        
                    <tr>
                        <td>{{sistema.id}}</td>
                        <td>
                            <strong>{{sistema.nombre}}</strong>
                        </td>
                        <td>{{sistema.siglas}}</td>
                        <td>{{sistema.responsable}}</td>

                        <td>
                            <div class="dropdown">
                                <button type="button" class="btn p-0 dropdown-toggle hide-arrow"
                                    data-bs-toggle="dropdown">
                                    <i class="bx bx-dots-vertical-rounded"></i>
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="javascript:void(0);">
                                        <i class="bx bx-edit-alt me-1"></i>
                                        Editar</a>
                                    <a class="dropdown-item" href="javascript:void(0);">
                                        <i class="bx bx-trash me-1"></i>
                                        Borrar</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <!--/ Striped Rows -->



</div>


{% endblock contenido %}
